<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disaster Management Quiz</title>
  <link rel="stylesheet" href="q.css">
</head>
<body>
    <header>
        <div>
            <h1>Play The Quiz</h1>
            <p>Test your knowledge on disaster preparedness and response!</p> 
        </div>  
    </header>
  <div class="quiz-container">
    <h2 id="question"></h2>
    <div id="options-container" class="options-container"></div>
    <div class="nav-buttons">
      <button id="prevBtn" class="btn">Previous</button>
      <button id="nextBtn" class="btn">Next</button>
    </div>
  </div>

  
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <h3>Quiz Summary</h3>
      <p>Your Total Score: <span id="total-score"></span>/10</p>
      <div id="answer-summary" class="answer-summary"></div>
      <button id="restartBtn" class="btn">Restart Quiz</button>
    </div>
  </div>

  <script src="q.js"></script>
</body>
</html>
